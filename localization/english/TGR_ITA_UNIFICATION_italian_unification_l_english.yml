 # Fix duplicated keys for event 17 by providing one canonical set
 great_revision_italian_unification.17.t: "Tricolors Over [SCOPE.sState('capital_scope').GetCityHubName]"
 great_revision_italian_unification.17.d_annex: "Inspired by calls for the reunification of Italy, nationalist rebels have seized control of [SCOPE.sState('capital_scope').GetCityHubName] and have sworn themselves to a unified Italy under [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] of [SCOPE.sCountry('italian_leader').GetName]."
 great_revision_italian_unification.17.d_coup: "Inspired by calls for the reunification of Italy, nationalist rebels have seized control of [SCOPE.sState('capital_scope').GetCityHubName] and declared the government of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] to have fallen."
 great_revision_italian_unification.17.f: "\"Traitors! Traitors in the midst! Sound the alarm, call for the guards at once!\"\n\n\"Do you mean the suited men beside me, senor? I should hope so, since you were foolish enough to announce your presence. Now, I shall make this plain, as your raving ineptitude forced our hand in the first place: a united Italy is rising. It demands a place on the world stage, and it won't be cared for by men of your ill-fitting ilk.\""
 great_revision_italian_unification.17.a: "We will rise again, as part of a whole."
 great_revision_italian_unification.17.b: "Long live Italia!"
 great_revision_italian_unification.17.c: "We will rise again, as part of a whole."
