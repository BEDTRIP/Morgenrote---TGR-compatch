l_russian:
 law_consumption_based_taxation:0 "Consumption-Based Taxation"
 law_consumption_based_taxation_desc:0 "A tax system where there are no direct income or per-capita taxes and instead revenue is raised through taxing the consumption of goods.\n\n#red;bold;Tax Levels unlocked#!:\n\#yellow; Consumption Tax Rate#!  #bold; ->#!  #blue; 100%#!\n\#yellow; Land Tax Level#!  #bold; ->#!  #blue; 0£#!\n\#yellow; Per Capita Tax Level#!  #bold; ->#!  #blue; 0£#!\n\#yellow; Income Tax Rate#!  #bold; ->#!  #blue; 0%#!\n\#yellow; Dividends Tax Rate#!  #bold; ->#!  #blue; 0%#!"
 law_land_based_taxation:0 "Land-Based Taxation"
 law_land_based_taxation_desc:0 "A traditional form of land-based taxation, collected mainly from the peasantry.\n\n#red;bold;Tax Levels unlocked#!:\n\#yellow; Consumption Tax Rate#!  #bold; ->#!  #blue; 75%#!\n\#yellow; Land Tax Level#!  #bold; ->#!  #blue; 3£#!\n\#yellow; Per Capita Tax Level#!  #bold; ->#!  #blue; 0£#!\n\#yellow; Income Tax Rate#!  #bold; ->#!  #blue; 5%#!\n\#yellow; Dividends Tax Rate#!  #bold; ->#!  #blue; 0%#!"
 law_per_capita_based_taxation:0 "Per-Capita Taxation"
 law_per_capita_based_taxation_desc:0 "A tax system that disproportionally taxes the poor through a combination of income and per-capita taxes.\n\n#red;bold;Tax Levels unlocked#!:\n\#yellow; Consumption Tax Rate#!  #bold; ->#!  #blue; 65%#!\n\#yellow; Land Tax Level#!  #bold; ->#!  #blue; 2£#!\n\#yellow; Per Capita Tax Level#!  #bold; ->#!  #blue; 3£#!\n\#yellow; Income Tax Rate#!  #bold; ->#!  #blue; 25%#!\n\#yellow; Dividends Tax Rate#!  #bold; ->#!  #blue; 0%#!"
 law_proportional_taxation:0 "Proportional Taxation"
 law_proportional_taxation_desc:0 "A mainly income-based tax system that tries to ensure everyone pays a roughly equal share of their income to the state.\n\n#red;bold;Tax Levels unlocked#!:\n\#yellow; Consumption Tax Rate#!  #bold; ->#!  #blue; 55%#!\n\#yellow; Land Tax Level#!  #bold; ->#!  #blue; 1£#!\n\#yellow; Per Capita Tax Level#!  #bold; ->#!  #blue; 2£#!\n\#yellow; Income Tax Rate#!  #bold; ->#!  #blue; 55%#!\n\#yellow; Dividends Tax Rate#!  #bold; ->#!  #blue; 35%#!"
 law_graduated_taxation:0 "Graduated Taxation"
 law_graduated_taxation_desc:0 "A tax system that aims to put the burden of taxation primarily on the well-to-do through high Dividends taxes.\n\n#red;bold;Tax Levels unlocked#!:\n\#yellow; Consumption Tax Rate#!  #bold; ->#!  #blue; 50%#!\n\#yellow; Land Tax Level#!  #bold; ->#!  #blue; 0£#!\n\#yellow; Per Capita Tax Level#!  #bold; ->#!  #blue; 1£#!\n\#yellow; Income Tax Rate#!  #bold; ->#!  #blue; 50%#!\n\#yellow; Dividends Tax Rate#!  #bold; ->#!  #blue; 60%#!"